plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "http://conjars.org/repo"
    }
}

dependencies {
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    //compile group: 'org.apache.hive', name: 'hive-common', version: '3.1.1'
compile group: 'org.apache.hive', name: 'hive-exec', version: '2.3.4'
compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.2.0'
compile group: 'org.apache.hadoop', name: 'hadoop-auth', version: '3.1.2'
compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.1.2'
compile group: 'org.apache.calcite', name: 'calcite-core', version: '1.10.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.pankaj.hive.App'
